<div id="up-bar">
  <a routerLink="/"><h1>uMakeIt!</h1></a>
<div id="up-bar-funcs">
<form *ngIf="showSearch" name="search" (ngSubmit)="submitSearch(searchText)">
        <input [(ngModel)]="searchText" name="search" type="text" placeholder="Buscar producto...">
    </form>
    <ng-container *ngIf="auth.user | async; then authenticated else guest"></ng-container>
    <ng-template #guest>
        <a id="btn" style="color:white;" routerLink="/auth">
            Entrar / Registrarse
        </a>
    </ng-template>
    <ng-template #authenticated>
        <span *ngIf="auth.user | async as user" class="username">{{user.username}}<i class="fas fa-angle-down"></i></span>
    </ng-template>

</div>

  <div id="opc-user">
    <ul>
        <li><a href="#">Cambio de clave</a></li>
        <li><a href="#">Compras</a></li>
        <li><a routerLink="/cart">Orden</a></li>
        <li><a (click)="signOut()">Salir</a></li>
    </ul>
  </div>
</div>
