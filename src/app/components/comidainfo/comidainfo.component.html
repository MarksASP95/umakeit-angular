<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}} <span *ngIf="size" style="color:rgba(146, 145, 145, 0.925)">({{ size }})</span> - <strong style="color:green;">${{price}}</strong></h4>
    
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <img [src]="img" alt=""> 
    <p>{{bodyText}}</p>
    <form>
      <select (change)="changeSize($event.target.value)" *ngIf="modificable" id="size">
        <option value="Grande">Grande</option>
        <option value="Mediano" selected>Mediano</option>
        <option value="Pequeño">Pequeño</option>
      </select>
    </form>
    <button (click)="addToCart()" class="btn btn-primary">Al carrito</button>
</div>
